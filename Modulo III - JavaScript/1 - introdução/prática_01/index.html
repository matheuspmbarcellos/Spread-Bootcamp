<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <h1>Contador</h1>
    <p>Meu primeiro projeto usando javascript</p>

    <div id="counter">
        <button name="subtrair" onclick="decrement()">-</button>
        <span id="currentNumber">0</span>
        <button name="adicionar" onclick="increment()">+</button>
    </div>
    
    <script src="assets/scripts.js"></script>
</body>
