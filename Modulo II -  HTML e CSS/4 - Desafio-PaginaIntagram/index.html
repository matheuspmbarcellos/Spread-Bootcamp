<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="images/instagram-cel.png" alt="exemplo perfil">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="images/Instagram-logo.png" class="instagram-logo" alt="Instagram-logo">
        
                    <div class="placeholder">
                        <input type="text" placeholder="Telefone, nome de usuário ou email">
                    </div>
        
                    <div class="placeholder">
                        <input type="password" placeholder="Senha">
                    </div>
                    <div class="btn">
                        <a href="#" class="instagram-login">Entrar</a>
                    </div>
                    <div class="forgot-it">
                        <a href="#" class="a-forgot-it">Esqueceu a senha?</a>
                    </div>
        
                </div>
        
                <div class="group">
                    <p class="register">Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="#" class="app-download"><img src="images/apple-button.png" alt="Apple Store"></a>
                        <a href="#" class="app-download"><img src="images/googleplay-button.png" alt="Google Play"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
